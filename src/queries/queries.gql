query Character($id: ID!) {
  character(id: $id) {
    id
    name
    status
    species
    type
    gender
    image
    origin {
      name
    }
    episode {
      id
      name
      air_date
      episode
    }
  }
}

query Characters($page: Int, $filter: FilterCharacter) {
  characters(page: $page, filter: $filter) {
    info {
      count
      pages
      next
      prev
    }
    results {
      id
      name
      species
      status
      image
      episode {
        name
      }
      location {
        name
      }
    }
  }
}

query CharactersByIds($ids: [ID!]!) {
  charactersByIds(ids: $ids) {
    id
    name
    status
    species
    type
    gender
    image
    origin {
      name
    }
    episode {
      id
      name
      air_date
      episode
    }
  }
}
